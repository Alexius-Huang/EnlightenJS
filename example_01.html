<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example Using EnlightenJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Include Font Family & EnlightenJS -->
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <script src="enlighten.js"></script>
  <link rel="stylesheet" href="enlighten.css">
</head>
<body>
  <button id="app">Click Me</button>
  <script> 
  /*Enlighten({
    title: 'Hello World!',
    content: 'You are using EnlightenJS!'
  });*/
    document.getElementById('app').addEventListener('click', function(event){
      event.preventDefault();
      Enlighten({
        title: 'Hello World!',
        confirmBtn: true,
        //allowOutsideClick: false,
        //closeBtn: false,
        //content: 'Hello, this is EnlightenJS!',
        //imageURL: 'https://www.w3schools.com/css/img_fjords.jpg',
        form: {
          action: 'hello.php', method: 'POST', name: 'my-form',
          inputs: [
            {
              labelName: 'Your Name',
              name: 'name',
              placeholder: 'Enter your name here!'
            },
            {
              type: 'password',
              labelName: 'Your Password',
              name: 'password',
              placeholder: 'Enter your password here!'
            },
            {
              type: 'switch',
              labelName: 'Active',
              name: 'active',
              value: 'active'
            },
            {
              type: 'checkbox',
              labelName: 'Favorite Category',
              name: 'category',
              values: ['Technology', 'Travelling', 'Movie', 'Reading', 'Sports']
            },
            {
              type: 'radio',
              labelName: 'Gender',
              name: 'gender',
              values: ['Male', 'Female']
            },
            {
              type: 'textarea',
              labelName: 'Other Questions?',
              name: 'question',
              placeholder: 'Input your question here ...',
              rows: 5
            },
          ]
        },
        
        cancelBtn: true,
      }).then(function(value) {
        console.log(value)
      }).catch(function(value) {
        console.log('cancelled');
      });
     
      

    });

    Enlighten({
      title: 'Test',
      autoClose: 5,
    })
  </script>
</body>
</html>
