<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example Using EnlightenJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Include Font Family & EnlightenJS -->
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <script src="enlighten.js"></script>
  <link rel="stylesheet" href="enlighten.css">
</head>
<body>
  <button id="app">Click Me</button>
  <script>
    document.getElementById('app').addEventListener('click', function(event){
      event.preventDefault();
      var  a = Enlighten({
        title: 'Hello World!',
        confirmBtn: true,
        //allowOutsideClick: false,
        //closeBtn: false,
        //content: 'Hello, this is EnlightenJS!',
        //imageURL: 'https://www.w3schools.com/css/img_fjords.jpg',
        form: {
          action: 'hello.php', method: 'POST', name: 'my-form',
          id: 'my-form', className: '123',
          inputs: [
            {
              labelName: 'Your Name',
              name: 'name',
              placeholder: 'Enter your name here!'
            },
            {
              type: 'password',
              labelName: 'Your Password',
              name: 'password',
              placeholder: 'Enter your password here!'
            },
            {
              type: 'switch',
              labelName: 'Active',
              name: 'active',
              value: 'active'
            },
            {
              type: 'checkbox',
              labelName: 'Favorite Category',
              name: 'category',
              values: ['Technology', 'Travelling', 'Movie', 'Reading', 'Sports']
            },
            {
              type: 'radio',
              labelName: 'Gender',
              name: 'gender',
              values: ['Male', 'Female']
            },
            {
              type: 'textarea',
              labelName: 'Other Questions?',
              name: 'question',
              placeholder: 'Input your question here ...',
              rows: 5
            },
          ]
        },
        
        cancelBtn: true,
      }).then(function(value) {
        console.log(value)

      }).catch(function(value) {
        console.log('cancelled');
      });
     
      

    });
var formObj = {
  action: 'YOUR_ACTION.php',
  method: 'post',
  name: 'signup-form',
  className: 'my-form',
  id: 'my-signup-form',
  inputs: [
    {
      type: 'text',
      labelName: 'Username',
      name: 'username',
      placeholder: 'Enter your username here',
      required: true,
      min_length: 3,
      max_length: 10,
      min_choice: 1,
      match: /\abc/
    },
    {
      type: 'email',
      labelName: 'Email',
      name: 'email'
    },
    {
      type: 'password',
      labelName: 'Password',
      name: 'password',
      placeholder: 'Enter your password here'
    },
    {
      type: 'radio',
      labelName: 'Gender',
      name: 'gender',
      values: ['Male', 'Female']
    },
    {
      type: 'switch',
      labelName: 'Show your information in public?',
      name: 'public',
      value: 'public',
    },
    {
      type: 'checkbox',
      labelName: 'Hello',
      name: 'hello',
      values: ['hello', 'hi', 'howareyou', 'finde'],
      min_choice: 1,
      max_choice: 3,
    }
  ]
}
Enlighten({
  title: 'Sign Up',
  confirmBtn: true,
  closeBtn: false,
  confirmBtnText: 'Submit',
  allowOutsideClick: false,
  form: formObj
}).then(function(value) {
  console.log(value)
}).catch(function(here) {
  console.log('here', here);
});

  </script>
</body>
</html>
